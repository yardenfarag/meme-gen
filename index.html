    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>

<body class="main-layout" onload="onInit()">
    
    <header class="main-header main-layout">
        <div class="header-content flex align-center space-between">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <nav class="main-nav">
                <ul class="menu clean-list">
                    <li><a onclick="onActive(this)" href="#">Memes</a></li>
                    <li><a onclick="onActive(this)" href="#">Gallery</a></li>
                    <li><a onclick="onActive(this)" href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

            <a href="#">‚Üê Back to Gallery</a>
            <canvas

            width="500" 
            onclick="canvasClicked(event)"
            ></canvas>
        </div>

                <h3>Edit Text Lines</h3>

                        </button></li>
                        <li><button class="editor-btn">

                        </button></li>
                    </ul>
                </nav>
            </div>

                    </button>
                    |

                        <input type="color" value="#ffffff" id="create-color" oninput="onChangeTextColor(this.value)">
                  </label>
