<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">
    
    <header class="main-header main-layout">
        <div class="header-content flex align-center space-between">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <nav class="main-nav">
                <ul class="menu clean-list">
                    <li><a onclick="onActive(this)" href="#">Memes</a></li>
                    <li><a onclick="onActive(this)" href="#">Gallery</a></li>
                    <li><a onclick="onActive(this)" href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="editor main-layout flex justify-center">
        <div class="canvas-container flex">
            <a href="#">← Back to Gallery</a>
            <canvas 
            id="my-canvas" 
            height="500" 
            width="500" 
            onclick="canvasClicked(event)"
            ></canvas>
        </div>
        <div class="text-editor flex align-center direction-col">
            <div class="editor-header flex space-between">
                <h3>Edit Text Lines</h3>
                <nav class="edito-nav">
                    <button class="editor-btn">//</button>
                    <button class="editor-btn">+</button>
                    <button class="editor-btn">🗑️</button>
                </nav>
            </div>

            <div class="text">
                <div class="tools">
                    <select name="fonts" id="">
                        <option value="Impact"></option>
                        <option value="Arial"></option>
                    </select>
                    <button class="editor-btn">A-</button>
                    <button class="editor-btn">A+</button>
                    |
                    <button class="editor-btn">=</button>
                    <button class="editor-btn">=</button>
                    <button class="editor-btn">=</button>
                    |
                    <button class="editor-btn">^</button>
                    <button class="editor-btn">/</button>
                </div>
                <textarea name="text-line" id="" cols="30" rows="3" oninput="onImgText(this.value)"></textarea>
            </div>

            <div class="stickers">
                🤖🤔😉😎🤗🤩😶😑😐🙂☺️🙄😥😫😶‍🌫️😛🤤😓😦😢😬
            </div>

        </div>
    </main>

    <main class="main-content main-layout">
        <input class="search" type="text" placeholder="Search">
        <div class="images flex wrap align-center">

        </div>
    </main>


    <script src="js/service/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
